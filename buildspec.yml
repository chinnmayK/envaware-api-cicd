version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies
      - npm install

  pre_build:
    commands:
      - echo Running pre-build checks
      - node -v
      - npm -v

  build:
    commands:
      - echo Build started
      - echo Environment $APP_ENV
      - echo Version $APP_VERSION

  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - '**/*'
  discard-paths: no
